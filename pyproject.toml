[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "grikod"
version = "1.0.0"
authors = [
  { name="Mehmet Keçeci", email="mkececi@yaani.com" },
]
description = "İkili sayıları Gri Koda çevirir"
readme = "README.md"
requires-python = ">=3.8"
repository = "https://github.com/KuantumBS/grikod/"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/KuantumBS/grikod/"

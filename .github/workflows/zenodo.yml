name: Publish to Zenodo on Release

on:
  release:
    types: [published]

jobs:
  publish-to-zenodo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release archive
        run: |
          mkdir -p release-artifact
          cp -r ./* release-artifact/
          cd release-artifact
          zip -r ../release.zip *

      - name: Upload to Zenodo
        uses: nasa/gh-action-upload-zenodo-release@main
        with:
          zenodo_token: ${{ secrets.ZENODO_TOKEN }}
          dir: .
          metadata: |
            {
              "title": "Grikod",
              "upload_type": "software",
              "description": "A Python library for converting binary numbers to Gray Code with ease.",
              "creators": [
                {"name": "Ke√ßeci, Mehmet", "orcid": "0000-0001-9937-9839"}
              ],
              "access_right": "open",
              "license": "mit-license"
            }
